name: cv_maker
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.10
  path_provider: ^2.1.2
  printing: ^5.11.1
  pdf: ^3.10.7
  window_manager: ^0.3.8
  url_launcher: ^6.2.4
  syncfusion_flutter_pdf: ^24.2.6
  intl: ^0.19.0
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/json/prices.json

  fonts:
    - family: BrunoAceSC
      fonts:
        - asset: assets/font/BrunoAceSC-Regular.ttf

    - family: NotoSans
      fonts:
        - asset: assets/font/NotoSans-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Bold.ttf
#08086197436
    - family: Lobster
      fonts:
        - asset: assets/font/Lobster-Regular.ttf

    - family: OleoScript
      fonts:
        - asset: assets/font/OleoScript-Regular.ttf

    - family: MaterialIcons
      fonts:
        - asset: assets/font/materialIcons.ttf